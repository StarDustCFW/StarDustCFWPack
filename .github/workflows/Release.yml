name: Create Release from StarDustV.txt

on:
  push:
    paths:
      - 'SD_card_root/StarDust/StarDustV.txt'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get Version from StarDustV.txt
      id: version
      run: |
        # Leer el contenido del archivo y eliminar saltos de lÃ­nea y caracteres Windows
        VERSION=$(cat SD_card_root/StarDust/StarDustV.txt | tr -d '\r' | tr -d '\n' | tr -d '[:space:]' | tr -cd '[:alnum:]-')
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Cleaned VERSION: $VERSION"

    - name: Create release
      run: |
        # Crear la release usando el contenido limpio de StarDustV.txt como tag_name
        gh release create ${{ env.VERSION }} ./SD_card_root/boot_payload.bin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Compress Release to File
      run: |
        sudo apt-get install rar -y
        rar a -m5 -r -s "StarDustCFW.rar" ./SD_card_root/

    - name: Update Release
      run: | 
        gh release upload ${{env.VERSION}} StarDustCFW.rar
        echo gh release upload ${{env.VERSION}} ./SD_card_root/boot_payload.bin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
